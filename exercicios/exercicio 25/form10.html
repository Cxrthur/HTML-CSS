<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muito JS</title>
</head>
<body>
    <h1>Um monte de JS</h1>
    <form action="cadastro.php" method="get">
        
        <p>
            <label for="iano">Ano de nascimento: </label>
            <input type="number" name="ano" id="iano" min="1800" max="2024" oninput="calcIdade(  )">
        </p>

        <p>
            <label for="iidade">Sua idade Ã©: </label>
            <output id="iidade">0</output>
        </p>
        
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
