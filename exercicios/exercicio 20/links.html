<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>

        /*  SELETORES PERSONALIZADOS
          #   = id
          .   = classe
          :   = pseudo-classe
          ::  = pseudo-elemento
          >   = filho
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: red;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }

        a:active {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.instagram.com/cxrthur/" target="_blank" rel="external">Instagram</a></li>
        <li><a href="https://www.youtube.com/@laufey" target="_blank" rel="external">Canal da Laufey</a></li>
        <li><a href="https://www.roblox.com/discover#/" target="_blank" rel="external">ROBLOX</a></li>
    </ul>
</body>
</html>
