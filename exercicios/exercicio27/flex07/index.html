<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container {
            background-color: orange;
        
            display: flex;
            flex-flow: row nowrap;
       }

        div.item {
            background-color: blue;
            border: 1px solid black;
            text-align: center;
            color: white;
            padding: 20px;
        }

        div#ordem1 {
            order: -4;
        }

        div#ordem2 {
            order: 0;
        }

        div#ordem3 {
            order: -1;
        }

        div#ordem4 {
            order: 3;
        }

        div#ordem5 {
            order: 7;
        }

        div#ordem6 {
            order: 0;
        }

        div#ordem7 {
            order: 8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="ordem1">A</div>
        <div class="item" id="ordem2">B</div>
        <div class="item" id="ordem3">C</div>
        <div class="item" id="ordem4">D</div>
        <div class="item" id="ordem5">E</div>
        <div class="item" id="ordem6">F</div>
        <div class="item" id="ordem7">G</div>
    </div>
</body>
</html>
