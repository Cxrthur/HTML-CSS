<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto e senhas</title>
</head>
<body>
    <h1>Segundo formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusuario">Usuário</label>
            <input type="text" name="usuario" id="iusuario" required minlength="6" maxlength="15" placeholder="nomedeusuario" autocomplete="username">
        </p>
        <p>
            <label for="iusuario">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" placeholder="aboboradesnatada" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
