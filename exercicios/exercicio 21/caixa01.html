<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightcoral;
            height: 300px;
            width: 300px;

            border: 10px solid lightblue;

            padding: 10px 10px 10px 10px; 
            
            /* Se colocar as quatro medidas iguais, pode substituir por apenas uma medida que ele vai entender. Nesse caso posso colocar: padding: 10px */

            margin: 20px auto 40px auto;

            outline-width: 5px;
            outline-style: dashed;
            outline-color: violet;

            outline: 5px dashed violet;
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa Box-Level</h1>
    <p>parágrafos são exemplo de box-level também, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vejamos!</p>
</body>
</html>
