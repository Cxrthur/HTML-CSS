<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com links</title>
</head>
<body>
    <h1>usando links externos</h1>
    <p>olha esse vídeo do <a href="https://www.youtube.com/watch?v=Rtp15p_BDUk" target="_blank" rel="external">ponto em comum</a></p>
    <p>e lembra também de acessar os arquivos <a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf">pdf's do guanabara</a></p>
    <h2>usando links internos</h2>
    <p>essa é a página 01, e tem a <a href="página02.html" rel="next" target="_self">página 02</a></a></p>
    <h1>links pra download</h1>
    <ul>
        <li><a href="arquivo pra download/CONVENTOS.pdf" download="CONVENTOS.pdf" type="application/pdf"> horário de onibus conventos</a></li>
        <li><a href="arquivo pra download/aberração.zip" download="aberração.zip" type="application/zip"> imagem aberração</a></li>
    </ul>
</body>
</html>
