<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas baixadas</title>
    <style>
        @font-face {
            font-family:"coisa";
            src: url(fontes/VintageMohai-DemoVersion-Regular.otf) format(opentype), url(fontes/VintageMohai-DemoVersion-Regular.ttf) format(truetype);
            font-weight: normal;
            font-style: normal;
            

            /* tipos de format ()
              - opentype (otf)
              - truetype (ttf)
              - embedopentype
              - truetype-att (apple advance typography)
              - svg */
        }
        body {
            font-family: arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: coisa, 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: 400;
        }
    </style>
</head>
<body>
 <h1>Ainda não é hora de dizer olá</h1>
 <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam distinctio nam dolor, commodi, voluptate eos iusto error explicabo illo ea deleniti quia est neque dolorem quam voluptatibus! Consequatur, omnis sed?</p>   
</body>
</html>
